<html>
  <head>
    <title>Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>

  <body>

    <div class="msgListContainer">Messages
      <ul id="msgList" class="gameList">
      </ul>
    </div>
    <div class="buttons">
      <div class="buttonContainer">   
        <div class="progressButton" id="lightFireButton" onclick="lightFire()">
          <div class="progress" id="lightFireProgress">StokeFire</div>
        </div>

        <div class="progressButton" id="getItemButton" onclick="getItem()">
          <div class="progress" id="getItemProgress">Get Item</div>
        </div>        

        <div class="progressButton" id="makeGlassButton" onclick="makeGlass()">
          <div class="progress" id="makeGlassProgress">Make Glass</div>
        </div>        

        <div class="progressButton" id="upgradeTelescopeButton" onclick="upgradeTelescope()">
          <div class="progress" id="upgradeTelescopeProgress">Upgrade Telescope</div>
        </div>

        <div class="progressButton" id="placeStoneWalkButton" onclick="placeStoneWalk()">
          <div class="progress" id="placeStoneWalkProgress">Place Stone Walkway</div>
        </div>

        <div class="progressButton" id="createRockHammerButton" onclick="createRockHammer()">
          <div class="progress" id="createRockHammerProgress">Create Rock Hammer</div>
        </div>

        <div class="progressButton" id="smeltOreButton" onclick="smeltOre()">
          <div class="progress" id="smeltOreProgress">Smelt Ore</div>
        </div>

        <div class="progressButton" id="createIronAxButton" onclick="createIronAx()">
          <div class="progress" id="createIronAxProgress">Create Iron Ax</div>
        </div>

        <div class="progressButton" id="createBucketButton" onclick="createBucket()">
          <div class="progress" id="createBucketProgress">Create Bucket</div>
        </div>

	<div class="progressButton" id="createRockIronShovelButton" onclick="createRockIronShovel()">
	  <div class="progress" id="createRockIronShovelProgress">Create Rock Iron Shovel</div>
	</div>

	<div class="progressButton" id="createGlassMachineButton" onclick="createGlassMachine()">
	  <div class="progress" id="createGlassMachineProgress">Create Glass Machine</div>
	</div>

	<div class="progressButton" id="createPickAxButton" onclick="createPickAx()">
	  <div class="progress" id="createPickAxProgress">Create Pick Ax</div>
	</div>

	<div class="progressButton" id="createSmeltingMachineButton" onclick="createSmeltingMachine()">
	  <div class="progress" id="createSmeltingMachineProgress">Create Smelting Machine</div>
	</div>

      </div>   
    </div>

    <canvas id="mapCanvas" width="600", height="600"></canvas>

    <div class ="invListContainer">Inventory
      <ul id="inventoryList" class="gameList">
        <li id="healthInventory"></li>
        <li id="telescopeInventory"></li>
        <li id="rockHammerInventory"></li>
        <li id="ironAxInventory"></li>
        <li id="bucketInventory"></li>
        <li id="rockIronShovelInventory"></li>
        <li id="glassMachineInventory"></li>
        <li id="pickAxInventory"></li>
        <li id="smeltingMachineInventory"></li>
        <li id="woodInventory"></li>
        <li id="waterInventory"></li>
        <li id="sandInventory"></li>
        <li id="glassInventory"></li>
        <li id="rockInventory"></li>
        <li id="ironOreInventory"></li>
        <li id="ironInventory"></li>
      </ul>
    </div>

  </body>
</html>
